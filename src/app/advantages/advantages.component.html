  <h1>Mangas</h1>
  <div class="manga-container">
    <div class="card" *ngFor="let manga of mangas">
      <div class="card-body">
        <h2 class="card-title">Nom: {{ manga.title }}</h2>
        <p class="card-text">Auteur: {{ manga.author }}</p>
        <p class="card-text">Genre: {{ manga.genre }}</p>
        <p class="card-text">Volume: {{ manga.volumes }}</p>
        <p class="card-text">Publication: {{ manga.published }}</p>
      </div>
    </div>
  </div>
</div>
